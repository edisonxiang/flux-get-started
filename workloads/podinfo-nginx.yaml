---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxinfo
  namespace: demo
  labels:
    app: nginxinfo
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.nginxinfod: semver:~1.0
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: nginxinfo
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: nginxinfo
    spec:
      containers:
      - name: nginxinfod
        image: swr.cn-north-1.myhuaweicloud.com/freesky-edward/test:1.0.201908081502467287
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
